<html lang="en">
<head>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
    <title>Teams</title>
</head>
<body>
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">Teams</span>
        </nav>
        <div class="container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Team</th>
                <th scope="col">Logo</th>
                <th scope="col">Homebase</th>
              </tr>
            </thead>
            <tbody id="list-teams"></tbody>
          </table>
        </div>
    <script>
        const API = "https://api.football-data.org/v2/competitions/2021/teams";
        const token = "21e70eeb7ec84f2d86efba5a000ea07a";
      const headers = {
        headers: {
          "X-Auth-Token": token,
        },
      };
      const getTeams = async () => {
          try {
              const response = await axios.get(API, headers);
              const listTeams = response.data.teams;
              let listHtml ="";
              listTeams.forEach((element) => {
                console.log(element);
                listHtml += `
                <tr>
                    <td>
                        ${element.name}
                    </td>
                    <td>
                        <img src="${element.crestUrl}" alt="${element.name}" height="20px" style="margin-right:10px">
                    </td>
                    <td>
                        ${element.venue}  
                    </td>
                </tr>
                `;
              });
              $("#list-teams").html(listHtml);
              console.log(response)
          } catch (error) {
            console.log(error); 
          }
      };
      getTeams();
    </script>
</body>
</html>
