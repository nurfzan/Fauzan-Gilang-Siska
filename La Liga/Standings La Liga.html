    <script>
      $(document).ready(function () {
        setTimeout(() => {
          $("#loading").hide();
          $("#main").show("slow");
        }, 3000);
      });

      const API =
        "https://api.football-data.org/v2/competitions/2014/standings?standingType=HOME";
      const token = "21e70eeb7ec84f2d86efba5a000ea07a";
      const headers = {
        headers: {
          "X-Auth-Token": token,
        },
      };
      const getStandings = async () => {
        try {
          const response = await axios.get(API, headers);
          const listStandings = response.data.standings[0].table;
          let listHtml = "";
          listStandings.forEach((element, index) => {
            let rowColor = "";
            if (index < 3) {
              rowColor = "table-success";
            } else if (index > listStandings.length - 4) {
              rowColor = "table-danger";
            }
            console.log(element);
            listHtml += `
                    <tr class="${rowColor}">
                    <td>
                        ${element.position}
                    </td>
                    <td>
                        <img src="${element.team.crestUrl}" alt="${element.team.name}" height="20px" style="margin-right:10px">
                        ${element.team.name}
                    </td>
                    <td>
                        ${element.playedGames}
                    </td>
                    <td>
                        ${element.won}
                        
                    </td>
                    <td>
                        ${element.draw}
                    </td>
                    <td>
                        ${element.lost}
                        
                    </td>
                    <td>
                        ${element.goalsFor}
                        
                    </td>
                    <td>
                        ${element.goalsAgainst}
                        
                    </td>
                    <td>
                        ${element.goalDifference}
                        
                    </td>
                    <td>
                        ${element.points}
                    </td>
                </tr>
                    `;
          });
          $("#list-standings").html(listHtml);
          console.log(response);
        } catch (error) {
          console.log(error);
        }
      };
      getStandings();
    </script>
