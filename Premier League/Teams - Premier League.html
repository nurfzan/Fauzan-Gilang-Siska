    <script>
$(document).ready(function () {
        setTimeout(() => {
          $("#loading").hide();
          $("#main").show("slow");
        }, 3000);
      });

        const API = "https://api.football-data.org/v2/competitions/2021/teams";
        const token = "21e70eeb7ec84f2d86efba5a000ea07a";
      const headers = {
        headers: {
          "X-Auth-Token": token,
        },
      };
      const getTeams = async () => {
          try {
              const response = await axios.get(API, headers);
              const listTeams = response.data.teams;
              let listHtml = "";
              listTeams.forEach((element, index) => {
                console.log(element);
                listHtml += `
                <tr>
                    <td>
                        ${element.name}
                    </td>
                    <td>
                        <img src="${element.crestUrl}" alt="${element.name}" height="75px" widht="75px">
                    </td>
                    <td>
                        ${element.venue}  
                    </td>
                </tr>
                `;
              });
              $("#list-teams").html(listHtml);
              console.log(response)
          } catch (error) {
            console.log(error); 
          }
      };
      getTeams();
    </script>
